<!DOCTYPE html>
<html lang="zh" class="theme-purple">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTEASY</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      (function () {
        // 从 localStorage 读取主题类
        var themeClass = localStorage.getItem('themeClass') || 'theme-purple';
        // 将主题类添加到 body 元素上
        document.documentElement.classList.add(themeClass);
      })();
    </script>
  </body>
</html>
